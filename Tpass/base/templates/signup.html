<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/logo/fav_logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="/static/css/bootstrap.min.css" rel="stylesheet" /> -->
    <title>T Passwords</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" method="POST" class="sign-in-form">
                    <h2 class="title">Sign Up</h2>
                    {% csrf_token %}
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" value="" class="form-control" id="" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" name="email" value="" class="form-control" id="" placeholder="Email"
                            required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" value="" class="form-control" id="" placeholder="Username"
                            required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password1" class="form-control" id="" placeholder="Password"
                            required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password2" class="form-control" id=""
                            placeholder="Re-enter Password" required>
                    </div>
                    <input type="submit" value="Signup" class="btn solid" />
                </form>
            </div>
        </div>



        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Already a user ? Login</h3>
                    <p>
                        Login with confidence. Your passwords are safe with us.
                    </p>
                    <a href="{% url 'login_user' %}">
                        <button class="btn transparent" id="sign-up-btn">
                            Login
                        </button>
                    </a>
                </div>

                {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show content" role="alert">
                    <h2>Some error occured.</h2>
                    {% for field in form %}
                    {% if field.errors %}
                    {{field.errors}}
                    {% endif %}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <!-- <img src="/static/images/icon/app/1.png" height="400px" class="image" alt="" /> -->
            </div>
        </div>
        <!-- </div> -->

        <!-- <script src="/static/js/login_app.js"></script> -->
</body>

</html>
