<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/logo/fav_logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>T Passwords</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="{% url 'login_user' %}" method="POST" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    {% csrf_token %}
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" autocomplete="on" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                </form>

                {% if messages %}
                <div class="alert-box">
                    {% for message in messages %}
                    <div class="alert 
                    {% if message.tags == 'success' %}alert-success 
                    {% elif message.tags == 'error' %}alert-danger 
                    {% else %}alert-warning
                    {% endif %} 
                    alert-dismissible fade show small rounded-2 px-3 py-2 d-flex align-items-center" role="alert">

                        <span class="flex-grow-1">{{ message }}</span>

                        <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"
                            aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New User ? Sign Up</h3>
                    <p>
                        Your Password Shield. Get Started !
                    </p>
                    <a href="{% url 'signup_user' %}">
                        <button class="btn transparent" id="sign-up-btn">
                            Sign up
                        </button>
                    </a>
                </div>

                <!-- <img src="/static/images/icon/app/1.png" height="400px" class="image" alt="" /> -->
            </div>
        </div>
    </div>

    <!-- <script src="/static/js/login_app.js"></script> -->
</body>

</html>
