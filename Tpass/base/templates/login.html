<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/static/logo/fav_logo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/login.css" />
  <title>T Passwords</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="{% url 'login_user' %}" method="POST" class="sign-in-form">
          <h2 class="title">Login</h2>
          {% csrf_token %}
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <!-- <p class="social-text">or Login with</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
          </div> -->
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New User ? Sign Up</h3>
          <p>
            Your Password Shield. Get Started !
          </p>
          <a href="{% url 'signup_user' %}">
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </a>
        </div>
        <!-- <img src="/static/images/icon/app/1.png" height="400px" class="image" alt="" /> -->
      </div>
    </div>
  </div>

  <!-- <script src="/static/js/login_app.js"></script> -->
</body>

</html>
