{% extends 'dashboard_home.html' %}

{% block content %}

<div class="modal fade" id="createTask" tabindex="-1" aria-labelledby="createTaskLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header p-3 bg-primary-subtle">
                <h5 class="modal-title" id="createTaskLabel">Create New</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" id="createTaskBtn-close"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="task-error-msg" class="alert alert-danger py-2"></div>
                <form autocomplete="off" action="{% url 'add_items' %}" method="POST" id="creattask-form">
                    <input type="hidden" id="taskid-input" class="form-control">
                    <div class="mb-3">
                        <label for="task-title-input" class="form-label">Name</label>
                        <input type="text" id="task-title-input" class="form-control" name="name"
                            placeholder="eg, Google, Whatsapp">
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="task-assign-input" class="form-label">Space</label>

                        <div class="avatar-group justify-content-center" id="assignee-member"></div>
                        <div class="select-element">
                            <button class="btn btn-light w-100 d-flex justify-content-between" type="button"
                                data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                                <span>Select from Space</span>
                                <i class="mdi mdi-chevron-down"></i>
                            </button>
                            <div class="dropdown-menu w-100">
                                <div data-simplebar style="max-height: 141px">
                                    <ul class="list-unstyled mb-0">
                                        <li>
                                            <a class="dropdown-item d-flex align-items-center" href="#">
                                                <div class="avatar-xxs flex-shrink-0 me-2">
                                                    <img src="assets/images/users/avatar-2.jpg" alt=""
                                                        class="img-fluid rounded-circle" />
                                                </div>
                                                <div class="flex-grow-1">James Forbes</div>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item d-flex align-items-center" href="#">
                                                <div class="avatar-xxs flex-shrink-0 me-2">
                                                    <img src="assets/images/users/avatar-3.jpg" alt=""
                                                        class="img-fluid rounded-circle" />
                                                </div>
                                                <div class="flex-grow-1">John Robles</div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="task-title-input" class="form-label">Username</label>
                        <input type="text" id="task-title-input" class="form-control" name="username"
                            placeholder="Enter Username">
                    </div>
                    <div class="mb-3">
                        <label for="task-title-input" class="form-label">Password</label>
                        <input type="password" id="task-title-input" class="form-control" name="password"
                            placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <label for="task-title-input" class="form-label">Other details ( if needed )</label>
                        <input type="text" id="task-title-input" class="form-control" name="other_details"
                            placeholder="Other details">
                    </div>
                    <!--end col-->
            </div>
            <div class="hstack gap-2 justify-content-end px-2 mb-2">
                <button type="button" class="btn btn-ghost-danger" data-bs-dismiss="modal"><i
                        class="ri-close-fill align-bottom"></i> Close</button>
                <button type="submit" class="btn btn-primary" id="addNewTodo">Add</button>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
